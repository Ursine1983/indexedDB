<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/borderColor.css">
        <link rel="stylesheet" href="style/switch.css">
        <script src="js/db.js"></script>
        <script src="js/colorMap.js"></script>
        <script src="js/scryfall.js"></script>
        <script src="js/render.js"></script>
        <script src="js/main.js"></script>
        <script src="js/filter.js"></script>
    </head>
    <body>
        <nav>
            <span><a href="index.html#decks" name="#decks">Decks</a></span>
            <span><a href="index.html#inventory" name="#inventory">Inventory</a></span>
            <span><a href="index.html#wants" name="#wants">Wants</a></span>
            <span><a href="index.html#import" name="#import">Import</a></span>
            <div class="filter">
                <div class="filterIcon"></div>
                <div class="filterIcon"></div>
                <div class="filterIcon"></div>
            </div>
        </nav>
<!--display deck elements as images with popup view for containes lists-->
        <div class="wrapper" id="decks">
            <h1 class="pageHeadline">Decks</h1>
            <div class="content">
                <h2 class="pageSubline">Owned Decks</h2>
                <span class="displayList">Show List</span>
                <div class="owned"></div>
                <h2 class="pageSubline">Incomplete Decks</h2>
                <div class="unowned"></div>
            </div>
        </div>
<!--display inventory as images with quantity control elements-->
        <div class="wrapper" id="inventory">
            <h1 class="pageHeadline">Inventory</h1>
            <div class="content"></div>
        </div>
<!--display want list as images with quantity control elements-->
        <div class="wrapper" id="wants">
            <h1 class="pageHeadline">Wants</h1>
            <div class="content"></div>
        </div>
<!--data import form-->
        <div class="wrapper" id="import">
            <h1 class="pageHeadline">Import</h1>
            <select name="inputType">
                <option name="inventory">Inventory</option>
                <option name="decks">Deck</option>
                <option name="wants">Wants</option>
            </select>
            <div class="deckInfo">
                <label for="deckName">Deck Name:</label><input type="text" name="deckName">
                <label for="thumbnailUrl">Thumbnail URL:</label><input type="text" name="thumbnailUrl">
                <label for="commanderName">Commander:</label><input type="text" name="commanderName">
                <label for="deckLink">Deck Link:</label><input type="text" name="deckLink">
            </div>
            <form method="POST" action="#import" name="import">
                <textarea name="input"></textarea>
                <input type="submit" value="insert" name="submitInsert">
            </form>
        </div>
<!--HTML5 templates-->
        <template id="deck">
            <div class="deckWrapper">
                <span class="deckName"></span>
            </div>
        </template>
        <template id="headline">
            <hr class="headlineHrTop">
            <h2 class="sectionHeadline"></h2>
            <hr class="headlineHrBottom">
        </template>
        <template id="subline">
            <h4 class="sectionSubline"></h4>
            <hr class="sublineHr">
            <div class="cardWrapper"></div>
        </template>
        <template id="card">
            <div class="cardWrapperSingle">
                <span class="cardName"></span>
                <img src="" class="cardImg">
                <div class="quantityControl">
                    <span class="minus">-</span>
                    <input type="text" class="quantity">
                    <span class="plus">+</span>
                </div>
            </div>
        </template>
        <template id="filter">
            <div class="filterWrapper">
                <label>White</label><input type="checkbox" class="color" name="W">
                <label>Blue</label><input type="checkbox" class="color" name="U">
                <label>Black</label><input type="checkbox" class="color" name="B">
                <label>Red</label><input type="checkbox" class="color" name="R">
                <label>Green</label><input type="checkbox" class="color" name="G">
                <input type="submit" class="applyFilter">
            </div>
        </template>
    </body>
</html>
